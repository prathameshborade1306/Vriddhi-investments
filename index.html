<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vriddhi SIP Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffaf5;
    }

    header {
      background-color: #d5e8d4;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #2e7d32;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #c8b560;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b09e45;
    }

    .results {
      background-color: #f3f3f3;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .cta-section {
      background-color: #ffe9cc;
      text-align: center;
      padding: 40px 20px;
    }

    .cta-section h2 {
      color: #333;
    }

    .cta-section p {
      font-size: 18px;
      margin: 10px 0 30px;
    }

    .cta-section a {
      text-decoration: none;
      background-color: #ff8080;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }

    .mutual-link {
      display: block;
      margin: 40px auto 0;
      text-align: center;
    }

    .mutual-link a {
      text-decoration: none;
      font-size: 16px;
      color: #2e7d32;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #999;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Vriddhi Investments – SIP Calculator</h1>
</header>

<main>
  <section>
    <label for="monthly">Monthly Investment (₹)</label>
    <input type="number" id="monthly" placeholder="E.g., 5000" />

    <label for="years">Investment Period (Years)</label>
    <input type="number" id="years" placeholder="E.g., 10" />

    <label for="rate">Expected Return Rate (% p.a.)</label>
    <input type="number" id="rate" placeholder="E.g., 12" />

    <button onclick="calculateSIP()">Calculate SIP Returns</button>

    <div class="results" id="results" style="display: none;"></div>
  </section>

  <section class="mutual-link">
    <a href="https://dhan.co/mutual-funds/all-mutual-funds/" target="_blank">
      Explore Mutual Funds on Dhan →
    </a>
  </section>

  <section class="cta-section">
    <h2><strong>Delaying investment could cost you your dreams.</strong></h2>
    <p>Start today and build your future with confidence. Your future self will thank you!</p>
    <a href="https://wa.me/918450925855" target="_blank">
      Get in Touch with Vriddhi Investments
    </a>
  </section>
</main>

<footer>
  © 2025 Vriddhi Investments. All rights reserved.
</footer>

<script>
  function calculateSIP() {
    const monthly = parseFloat(document.getElementById("monthly").value);
    const years = parseFloat(document.getElementById("years").value);
    const rate = parseFloat(document.getElementById("rate").value);

    if (!monthly || !years || !rate) {
      alert("Please fill all fields correctly.");
      return;
    }

    const months = years * 12;
    const monthlyRate = rate / 12 / 100;

    const futureValue = monthly * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
    const investedAmount = monthly * months;
    const savingsReturn = investedAmount * Math.pow(1 + 0.035 / 12, months); // 3.5% p.a. bank rate

    const results = `
      <h3>Results</h3>
      <p><strong>Invested Amount:</strong> ₹${investedAmount.toFixed(0)}</p>
      <p><strong>Estimated SIP Returns:</strong> ₹${futureValue.toFixed(0)}</p>
      <p><strong>Bank Savings (3.5%):</strong> ₹${savingsReturn.toFixed(0)}</p>
      <p><em>You could earn ₹${(futureValue - savingsReturn).toFixed(0)} more with SIPs than traditional savings!</em></p>
    `;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = results;
    resultsDiv.style.display = "block";
  }
</script>

</body>
</html>
